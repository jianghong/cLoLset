<form ng-submit="submitChoice()">
    <autocomplete autofocus='autofocus' list="availableTags" selection="name"/>
</form>

<p>Submitted: {{name}}</p>

<div class="infoAndSplash">
	<section ng-mouseenter="showInfo()" ng-mouseleave="hideInfo()" ng-hide="hideValue" class="info">
		<p>Skin name goes here: {{mainSkin}}</p>
		<p>price of skin goes here: IP / RP</p>
		<p>likes/dislikes</p>
		<ul class="skillscreens">
			<li>Q</li>
			<li>W</li>
			<li>E</li>
			<li>R</li>
		</ul>
	</section>
	<img ng-mouseleave="hideInfo()" ng-mouseenter="showInfo()" class="mainImage" ng-src="{{mainImg}}">
</div>
<ul class="thumbnails">
	<li class="grid span2" ng-repeat="thumb in champs[champName].thumbs">
		<img ng-src="{{thumb}}" ng-click="setImage(thumb)">
	</li>
</ul>
<ul>
	<li class="grid" ng-repeat="splash in champs[champName].splashes">
		<img class="preload" ng-src="{{splash}}" width="1" height="1" border="0">
	</li>
</ul>
